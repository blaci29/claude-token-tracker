<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Token Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📊 Claude Token Tracker</h1>
    </header>
    
    <main>
      <!-- Status Section -->
      <section class="status-section">
        <div class="status-row">
          <span class="status-label">Status:</span>
          <div class="status-indicator">
            <span id="status-dot" class="dot active"></span>
            <span id="status-text">Active</span>
          </div>
          <button id="toggle-btn" class="toggle-btn">Turn Off</button>
        </div>
      </section>

      <!-- Stats Section -->
      <section class="stats-section">
        <h2>Session Stats</h2>
        <div class="stat-row">
          <span class="stat-label">Total Tokens:</span>
          <span id="total-tokens" class="stat-value">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Total Characters:</span>
          <span id="total-chars" class="stat-value">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Rounds:</span>
          <span id="total-rounds" class="stat-value">0</span>
        </div>
      </section>

      <!-- API Key Section -->
      <section class="api-section">
        <h2>🔑 Exact Token Counting</h2>
        <div class="api-status">
          <span id="api-status">API Key: Not configured</span>
        </div>
        <button id="config-api-btn" class="config-btn">Configure API Key</button>
        <p class="help-text">Optional: Use Anthropic API for exact token counts</p>
      </section>

      <!-- Actions Section -->
      <section class="actions-section">
        <button id="view-stats-btn" class="action-btn">📊 View Detailed Stats</button>
        <button id="clear-data-btn" class="action-btn danger">🗑️ Clear All Data</button>
      </section>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
      <a href="https://github.com/yourusername/claude-token-tracker" target="_blank" class="github-link">GitHub</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
