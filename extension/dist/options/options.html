<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Token Tracker Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>Settings</h1>
  <section id="estimation">
    <h2>Token Estimation</h2>
    <label>
      Characters per token:
      <input type="number" id="charsPerToken" step="0.1" />
    </label>
  </section>
  <section id="limits">
    <h2>Usage Limits</h2>
    <label>
      4-hour limit (minutes):
      <input type="number" id="fourHourLimit" />
    </label>
    <label>
      Weekly limit (minutes):
      <input type="number" id="weeklyLimit" />
    </label>
  </section>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
